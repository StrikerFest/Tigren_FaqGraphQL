type Query {
    faqs: [Faq!]!
    faq(id: Int!): Faq!
    faqsByProduct(product: Int!): [Faq!]!
}

type Faq {
    faq_id: Int
    question: String
    author: String
    answer: String
    status: String
    product: Int
    position: Int
}

type Mutation {
    createFaq(
        question: String!
        author: String!
        product: String!
    ): Faq!
}
